<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        overflow: hidden;
        background-color: #bc4d8a;
        padding: 0 10px;
    }
    
    .nav-links {
        display: flex;
    }
    
    .nav-links a {
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        margin: 5px 4px;
        text-decoration: none;
        font-size: 17px;
        border-radius: 5px;
    }
    
    .nav-links a.active {
        background-color: #0ad669;
        color: white;
    }
        
    
    form {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    label {
        display: block;
    }

    input,
    select, textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
            
    </style>
  
</head>

<body>

    {% include 'nav.html' %}
    
    {% block content %}
        
    {% endblock content %}
        

</body>

</html>
