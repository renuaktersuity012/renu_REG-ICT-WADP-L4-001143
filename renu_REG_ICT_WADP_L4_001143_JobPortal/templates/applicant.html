{% extends 'master.html' %}


{% block content %}
<style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
    .button2 {
        background-color: #008CBA;
    }

    /* Blue */
    .button3 {
        background-color: #f44336;
    }
    </style>
    <h3 class="mt-3">Applicant for - {{jobdata.Title}} </h3>
    <table id="customers">
        <tr>
          <th>Applicant Name</th>
          <th>Skill Set</th>
          <th>Resume</th>
        </tr>
        
        {% for i in applicant %}
        <tr>
            <td>{{i.applicant}}</td>
            <td>{{i.applicant.seekermodel.SkillsSet}}</td>
            <td>
                <a href="{{ i.applicant.seekermodel.Resume.url }}" target="_blank">Resume</a>
            </td>
            
        </tr>
        {% endfor %}
            
    </table>
{% endblock content %}
