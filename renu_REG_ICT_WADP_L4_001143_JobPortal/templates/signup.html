<!DOCTYPE html>
<html>
<head>
    <style>
        form {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    label {
        display: block;
    }

    input,
    select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #9c447f;
        color: white;
        padding: 14px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #a13765;
    }
    </style>
</head>

<body>

    <h2 class="text-center">Registration</h2>

    <form action="" method="POST">
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <label for="displayname">Display Name</label>
        <input type="text" id="displayname" name="displayname" placeholder="Enter display name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="usertype">User Type</label>
        <select id="usertype" name="usertype" required>
            <option value="">Select user type</option>
            <option value="Recruiters">Recruiters</option>
            <option value="Jobseekers">Jobseekers</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm password" required>

        <input type="submit" value="Register">

        <div class="text-center">
            <a href="{% url 'loginPage' %}">Already have an account?</a>
        </div>
    </form>

</body>
</html>
